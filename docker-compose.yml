// docker-compose.yml
version: '3.9'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: school_safety
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/school_safety?schema=public
      JWT_SECRET: super-secret-key
      UPLOAD_DIR: /app/uploads
      PORT: 3000
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    volumes:
      - backend_uploads:/app/uploads

  # frontend:
  #   build:
  #     context: ./frontend
  #   ports:
  #     - '5173:5173'
  #   depends_on:
  #     - backend

volumes:
  postgres_data:
  backend_uploads:
